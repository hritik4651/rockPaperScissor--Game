<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./style.css">
     <title>Rock Paper Scissor - Game</title>
</head>

<body>

     <header>
          <div class="heading">
               <h1>Rock Paper Scissors</h1>
          </div>
     </header>
     <main>
          <section class="game">
               <div class="icones">
                    <img src="./images/rock.png" alt="rock image" class="icon" id="rock">
                    <img src="./images/paper.png" alt="paper iamge" class="icon" id="paper">
                    <img src="./images/scissors.png" alt="scissor image" class="icon" id="scissor">
               </div>

               <div class="score-board">
                    <div class="score">
                         <p id="userScore">0</p>
                         <p>You</p>
                    </div>
                    <div class="score">
                         <p id="computerScore">0</p>
                         <p>Computer</p>
                    </div>
               </div>

               <div class="result">
                    <p id="result">Result</p>
               </div>

               <div class="reset">
                    <img src="./images/undo.png" alt="reset icon" id="reset">
               </div>
          </section>
     </main>


     <footer>

     </footer>

     <script src="./app.js"></script>
</body>

</html>
